<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="jquery-3.5.1.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
    <p>用户名：<input type="text" id="username" name="username"></p>
    <p>密码：<input type="password" id="password" name="password"></p>
    <p>性别：<input type="radio" id="man" name="sex" value="男" checked="checked">男&nbsp;&nbsp;&nbsp;
            <input type="radio" id="woman" name="sex" value="女">女
    </p>
    <p>邮箱：<input type="text" name="email" id="email"></p>
    <p><input type="button" id="submit" name="submit" value="注册" onclick="register()"></p>
    <p><a href="/login.html">已注册，去登录</a></p>
</body>
</html>
